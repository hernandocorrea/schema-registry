
s4n.schema-registry {


  schema-registry {
    host = "http://localhost"
    port = 8081
  }

  kafka {
    topic = "user-topic"
    producer {
      kafka-clients {
        client.id          = "user-producer"
        bootstrap.servers  = "127.0.0.1:9092"
      }
    }
    consumer {
      kafka-clients {
        group.id = "user-consumer"
        bootstrap.servers  = "127.0.0.1:9092"
      }
    }
  }
}